{% extends 'temp_base/base_log.html' %}
{% block titulo %}Login{% endblock %}
{% load django_bootstrap5 %}
{% block estatico %}

<style>
    body{
    background-color: #fafafa;
    }
</style>
{% endblock %}
{% block formulario %}
<main id="main">
  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up">

      <div class="row justify-content-center">

        <div class="col-lg-6 entries center" style="background-color: #fcfcfc;">

          <article class="entry">

            <h2 class="entry-title text-center">
              <a href="#">Credenciais de Acesso</a>
            </h2>

            <div class="entry-content">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Entrar</button>
                <hr>
                <div class="row m-25 text-left">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'professor:cad_professor' %}" class="text-inverse">Registrar-se</a>
                            <a href="{% url 'password_reset' %}" class="text-right f-w-600">Esqueceu a Senha?</a>
                        </div>
                    </div>
                </div>

              </form>
            </div>

          </article><!-- End blog entry -->

        </div><!-- End blog entries list -->

      </div>

    </div>
  </section>
</main>
{% endblock %}
