{% extends 'temp_base/base_log.html' %}
{% load static %}
{% block titulo %}Senha alterada{% endblock %}
{% load django_bootstrap5 %}
{% block estatico %}
<style>
    body{
    background-color: #fafafa;
    }
</style>
{% endblock %}
{% block formulario %}

<main id="main">
  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up">

      <div class="row justify-content-center">

        <div class="col-lg-6 entries center" style="background-color: #fcfcfc;">

          <article class="entry">

            <h3 class="entry-title text-center">
              <a href="#">Senha alterada com sucesso!</a>
            </h3>

            <div class="entry-content">
              <img class="rounded mx-auto d-block" src="{% static 'assets/img/confirm.png' %}" alt="Confirmado" />
                <hr>
                <div class="d-grid gap-2 mx-auto">
                <a href="{% url 'professor:detalhes' %}" type="button" class="btn btn-success btn-block btn-sm">Perfil</a>
                <a href="{% url 'indice:index' %}" type="button" class="btn btn-primary btn-block btn-sm">Home</a>
                </div>
            </div>

          </article><!-- End blog entry -->

        </div><!-- End blog entries list -->

      </div>

    </div>
  </section>
</main>


{% endblock %}
